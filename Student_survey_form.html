<doc type=html>
    <html>
        <head>
            <title>"Student survey form"</title>
        </head>
        <body>
            <p>Fill up your information below</p>
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="Lname">Last name:</label><br>
                <input type="text" id="Lname" name="Lname"><br>
                <label for="Stadd">Street address:</label><br>
                <input type="text" id="Stadd" name="Stadd"><br>
                <label for="city">city:</label><br>
                <input type="text" id="city" name="city"><br>
                <label for="zip">zip:</label><br>
                <input type="text" id="zip" name="zip"><br>
            </form>
            <p> What excites you the most about the campus</p>
            <form>
                <input type="checkbox" id="students" name="fav_place" value="Students">
                <label for="students">Students</label><br>
                <input type="checkbox" id="location" name="fav_place" value="Location">
                <label for="css">Location</label><br>
                <input type="checkbox" id="campus" name="fav_place" value="Campus">
                <label for="campus">Campus</label><br>
                <input type="checkbox" id="atmosphere" name="fav_place" value="Atmosphere">
                <label for="atmosphere">Atmosphere</label><br>
                <input type="checkbox" id="sports" name="fav_place" value="Sports">
                <label for="sports">Sports</label><br>
                <input type="checkbox" id="dorm_rooms" name="fav_place" value="Dorm_rooms">
                <label for="dorm_rooms">Dorm_rooms</label>
            </form>
            <p>What made you intrested in our campus</p>
            <form>
                <input type="radio" id="friends" name="got_interest" value="Friends">
                <label for="friends">Friends</label><br>
                <input type="radio" id="telivision" name="got_interest" value="Telivision">
                <label for="telivision">Telivision</label><br>
                <input type="radio" id="internet" name="got_interest" value="Internet">
                <label for="internet">Internet</label><br>
                <input type="radio" id="others" name="got_interest" value="Others">
                <label for="internet">Others</label>
            </form>
            <form>
                <input type="submit" value="Submit">
            </form>
        </body>
    </html>
